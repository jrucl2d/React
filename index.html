<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 리액트 사용에 필요한 것 -->
    <!-- 후에 실제 배포시에는 뒤의 development를 production으로 바꾸면 된다 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <!--결과 : <div id="root"><button>Like</button></div> -->
    <script>
      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          // 바뀔 여지가 있는 것: 상태. 여기서는 좋아요 버튼을 누르면 상태가 바뀌므로 그것이 상태이다.
          this.state = {
            liked: false, // 후에 클릭 하면 liked를 true로 바꿔주는 것을 this.setState로 할 수 있다.
          };
        }
        // 좋아요 버튼을 어떻게 화면에 표시해줄 것인지
        render() {
          // 여기서 하려는 것은 <button>Like</button>을 만들'겠다'는 것이다.
          return e(
            "button",
            {
              // html 속성을 두 번째에 '객체 형식으로' 적어주는데 camel case로 쓰는 것이 중요!
              onClick: () => {
                this.setState({ liked: true });
              },
              type: "submit",
            },
            this.state.liked === true ? "Liked" : "Like"
          );
        }
      }
    </script>
    <script>
      // 위에서 만든 컴포넌트를 실제로 root에 붙이겠다. 실제로 '만든다'
      ReactDOM.render(e(LikeButton), document.querySelector("#root"));
    </script>
  </body>
</html>
